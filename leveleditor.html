<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 2.0 - Level Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leveleditor.css">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <div class="container">
        <header class="game-header">
            <h1><i class="fas fa-pencil-ruler"></i> Level Editor</h1>
            <a href="index.html" class="home-button">Home</a>
        </header>

        <div class="editor-container">
            <div class="toolbar">
                <button id="wall-button" class="tool-button active"><i class="fas fa-border-all"></i> Walls</button>
                <button id="start-button" class="tool-button"><i class="fas fa-play"></i> Start</button>
                <button id="end-button" class="tool-button"><i class="fas fa-flag-checkered"></i> End</button>
                <button id="coin-button" class="tool-button"><i class="fas fa-coins"></i> Coin</button>
                <button id="powerup-button" class="tool-button"><i class="fas fa-bolt"></i> Power-up</button>
                <button id="save-button" class="tool-button"><i class="fas fa-save"></i> Save</button>
            </div>
            <canvas id="editor-canvas" width="600" height="600"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="leveleditor.js"></script>
</body>
</html>
